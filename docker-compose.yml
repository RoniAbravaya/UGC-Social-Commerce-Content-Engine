version: '3.8'

# UGC Commerce Engine - Local Development Environment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ugc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ugc_commerce
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queues
  redis:
    image: redis:7-alpine
    container_name: ugc-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: ugc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup - creates bucket
  minio-setup:
    image: minio/mc:latest
    container_name: ugc-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ugc-media --ignore-existing;
      mc anonymous set download myminio/ugc-media;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
